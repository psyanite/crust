name: crust
description: Toast would not be toast without the crust

version: 1.3.0+3

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:

  # Flutter v1.12.13+hotfix.7
  flutter:
    sdk: flutter

  # Redux
  flutter_redux: ^0.6.0
  redux: ^4.0.0
  redux_logging: ^0.4.0
  redux_persist: ^0.8.3
  redux_persist_flutter: ^0.8.2

  # Auth
  flutter_facebook_login: ^3.0.0
  google_sign_in: ^4.0.1+3

  # Utils
  barcode_scan: ^1.0.0
  cached_network_image: ^2.0.0-rc.1
  cupertino_icons: ^0.1.2
  device_info: ^0.4.2+1
  flutter_image_compress: ^0.6.7
  flutter_local_notifications: ^0.9.1+1
  flutter_swiper : ^1.1.6
  flutter_svg: ^0.14.0
  geocoder: ^0.2.1
  geolocator: ^5.1.3
  http: ^0.11.3+14
  intl: ^0.15.7
  multi_image_picker: ^4.6.7
  qr_flutter: ^2.0.0+51
  shimmer: ^1.1.1
  timeago: ^2.0.9
  tuple: ^1.0.2
  url_launcher: ^5.4.7

  # Firebase
  firebase_auth: ^0.15.3
  firebase_core: ^0.4.3+2
  firebase_dynamic_links: ^0.5.0+11
  firebase_messaging: ^6.0.9
  firebase_storage: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/svgs/stars/

  fonts:
    -   family: CrustCons
        fonts:
          -   asset: assets/fonts/CrustCons.ttf

    -   family: GrandHotel
        fonts:
          -   asset: assets/fonts/GrandHotel-Regular.ttf

    -   family: PTSans
        fonts:
          -   asset: assets/fonts/PTSans-Regular.ttf
          -   asset: assets/fonts/PTSans-Bold.ttf


flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"
